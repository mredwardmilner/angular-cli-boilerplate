<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>

    <form>
      <input type="text" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <button type="submit" (click)="addItem()">
        Add Item
      </button>
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index">
      {{ i + 1 }}
      {{ goal }}
      <button (click)="removeItem(i)">&times;</button>
    </p>
  </div>
</div>
